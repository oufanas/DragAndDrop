<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Drag & Drop Divertido</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Inter', sans-serif; background: #f0f4f8; display: flex; justify-content: center; padding: 40px; }
  .container { display: flex; gap: 40px; flex-wrap: wrap; max-width: 900px; }
  .panel { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 6px 20px rgba(0,0,0,0.1); flex: 1; min-width: 250px; }
  h2 { margin-top: 0; color: #333; }
  .item { padding: 12px; margin-bottom: 12px; border-radius: 12px; background: #fbbf24; cursor: grab; text-align: center; font-weight: 600; color: #1f2937; transition: transform 0.2s; }
  .item:hover { transform: scale(1.05); }
  .box { height: 80px; border: 2px dashed #2563eb; border-radius: 15px; display: flex; align-items: center; justify-content: center; margin-bottom: 16px; transition: background 0.3s, border-color 0.3s; }
  .box.occupied { border-style: solid; background: #dbeafe; }
  .msg { font-weight: 600; margin-top: 12px; min-height: 24px; text-align: center; }
  button { margin-top: 12px; padding: 8px 16px; border: none; background: #2563eb; color: white; border-radius: 12px; cursor: pointer; font-weight: 600; }
  button:hover { background: #1e40af; }
</style>
</head>
<body>
<div class="container">
  <div class="panel">
    <h2>Valores</h2>
    <div id="items">
      <div class="item" draggable="true" id="item1" data-target="box1">üçé Manzana</div>
      <div class="item" draggable="true" id="item2" data-target="box2">üçå Pl√°tano</div>
      <div class="item" draggable="true" id="item3" data-target="box3">üçí Cereza</div>
    </div>
    <button id="resetBtn">Reiniciar</button>
  </div>
  <div class="panel">
    <h2>Cajas</h2>
    <div id="boxes">
      <div class="box" id="box1">Caja 1</div>
      <div class="box" id="box2">Caja 2</div>
      <div class="box" id="box3">Caja 3</div>
    </div>
    <div id="msg" class="msg"></div>
  </div>
</div>

<script>
const itemsDiv = document.getElementById('items');
const boxes = document.querySelectorAll('.box');
const msgDiv = document.getElementById('msg');
const resetBtn = document.getElementById('resetBtn');

function handleDragStart(e) {
  e.dataTransfer.setData('text/plain', e.target.id);
}

function handleDrop(e) {
  e.preventDefault();
  const itemId = e.dataTransfer.getData('text/plain');
  const item = document.getElementById(itemId);
  const box = e.currentTarget;

  // Evitar reemplazar un item ya colocado
  if(box.classList.contains('occupied')) return;

  box.textContent = item.textContent;
  box.classList.add('occupied');
  item.remove();

  // Feedback
  if(item.dataset.target === box.id){
    msgDiv.textContent = 'üéâ Correcto!';
    msgDiv.style.color = 'green';
  } else {
    msgDiv.textContent = '‚ùå Incorrecto!';
    msgDiv.style.color = 'red';
  }
}

function handleDragOver(e) {
  e.preventDefault();
}

boxes.forEach(box => {
  box.addEventListener('dragover', handleDragOver);
  box.addEventListener('drop', handleDrop);
});

document.querySelectorAll('.item').forEach(item => {
  item.addEventListener('dragstart', handleDragStart);
});

resetBtn.addEventListener('click', () => {
  // limpiar cajas
  boxes.forEach(box => {
    box.textContent = `Caja ${box.id.slice(-1)}`;
    box.classList.remove('occupied');
  });
  // volver a crear items
  itemsDiv.innerHTML = `
    <div class="item" draggable="true" id="item1" data-target="box1">üçé Manzana</div>
    <div class="item" draggable="true" id="item2" data-target="box2">üçå Pl√°tano</div>
    <div class="item" draggable="true" id="item3" data-target="box3">üçí Cereza</div>
  `;
  document.querySelectorAll('.item').forEach(item => {
    item.addEventListener('dragstart', handleDragStart);
  });
  msgDiv.textContent = '';
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Drag & Drop Divertido</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; background: #f0f4f8; display: flex; justify-content: center; padding: 40px; }
.container { display: flex; gap: 40px; flex-wrap: wrap; max-width: 900px; }
.panel { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 6px 20px rgba(0,0,0,0.1); flex: 1; min-width: 250px; }
h2 { margin-top: 0; color: #333; }
.item { padding: 12px; margin-bottom: 12px; border-radius: 12px; background: #fbbf24; cursor: grab; text-align: center; font-weight: 600; color: #1f2937; transition: transform 0.2s; }
.item:hover { transform: scale(1.05); }
.box { height: 80px; border: 2px dashed #2563eb; border-radius: 15px; display: flex; align-items: center; justify-content: center; margin-bottom: 16px; transition: background 0.3s, border-color 0.3s; }
.box.occupied { border-style: solid; background: #dbeafe; }
.msg { font-weight: 600; margin-top: 12px; min-height: 24px; text-align: center; }
button { margin-top: 12px; padding: 8px 16px; border: none; background: #2563eb; color: white; border-radius: 12px; cursor: pointer; font-weight: 600; }
button:hover { background: #1e40af; }
</style>
</head>
<body>
<div class="container">
<div class="panel">
<h2>Valores</h2>
<div id="items"></div>
<button id="resetBtn">Reiniciar</button>
</div>
<div class="panel">
<h2>Cajas</h2>
<div id="boxes"></div>
<div id="msg" class="msg"></div>
</div>
</div>


<script>
const initialItems = [
{ id: 'item1', label: 'üçé Manzana', target: 'box1' },
{ id: 'item2', label: 'üçå Pl√°tano', target: 'box2' },
{ id: 'item3', label: 'üçí Cereza', target: 'box3' }
];


const itemsDiv = document.getElementById('items');
const boxesDiv = document.getElementById('boxes');
const msgDiv = document.getElementById('msg');
const resetBtn = document.getElementById('resetBtn');


let items = [];
let placed = {};


function renderItems() {
itemsDiv.innerHTML = '';
items.forEach(item => {
const div = document.createElement('div');
div.className = 'item';
div.id = item.id;
div.draggable = true;
div.textContent = item.label;
div.addEventListener('dragstart', e => {
e.dataTransfer.setData('text/plain', item.id);
});
itemsDiv.appendChild(div);
});
}


function renderBoxes() {
boxesDiv.innerHTML = '';
['box1','box2','box3'].forEach(id => {
const box = document.createElement('div');
box.className = 'box';
box.id = id;
box.textContent = `Caja ${id.slice(-1)}`;


box.addEventListener('dragover', e => e.preventDefault());
box.addEventListener('drop', e => {
e.preventDefault();
const itemId = e.dataTransfer.getData('text/plain');
const item = items.find(it => it.id === itemId);
if(!item) return;
// remove from items
items = items.filter(it => it.id !== itemId);
renderItems();
// place in box
box.textContent = item.label;
box.classList.add('occupied');
placed[box.id] = item;
// feedback
if(item.target === box.id){
msgDiv.textContent = 'üéâ Correcto!';
msgDiv.style.color = 'green';
} else {
msgDiv.textContent = '‚ùå Incorrecto!';
msgDiv.style.color = 'red';
}
});
boxesDiv.appendChild(box);
});
}


function reset() {
items = [...initialItems];
placed = {};
msgDiv.textContent = '';
renderItems();
renderBoxes();
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Drag and Drop Simple</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  .item { 
    padding: 10px; 
    border: 1px solid #333; 
    width: 120px; 
    margin-bottom: 10px; 
    background: #f2f2f2;
    cursor: grab;
  }
  .box {
    width: 150px;
    height: 80px;
    border: 2px dashed #666;
    margin-bottom: 15px;
    padding: 10px;
  }
</style>
</head>
<body>

<h2>Valores</h2>
<div id="items">
  <div class="item" draggable="true" id="item1" data-target="box1">Manzana</div>
  <div class="item" draggable="true" id="item2" data-target="box2">Plátano</div>
  <div class="item" draggable="true" id="item3" data-target="box3">Cereza</div>
</div>

<h2>Cajas</h2>
<div class="box" id="box1">Caja 1</div>
<div class="box" id="box2">Caja 2</div>
<div class="box" id="box3">Caja 3</div>

<p id="msg"></p>

<script>
// DRAG START
document.querySelectorAll(".item").forEach(item => {
  item.addEventListener("dragstart", e => {
    e.dataTransfer.setData("text/plain", e.target.id);
  });
});

// DRAG OVER + DROP
document.querySelectorAll(".box").forEach(box => {
  box.addEventListener("dragover", e => {
    e.preventDefault();
  });

  box.addEventListener("drop", e => {
    e.preventDefault();
    let itemId = e.dataTransfer.getData("text/plain");
    let item = document.getElementById(itemId);

    // Insert item inside the box
    box.innerHTML = "";
    box.appendChild(item);

    // Feedback simple
    if (item.dataset.target === box.id) {
      document.getElementById("msg").textContent = "✔ Correcto";
      document.getElementById("msg").style.color = "green";
    } else {
      document.getElementById("msg").textContent = "✘ Incorrecto";
      document.getElementById("msg").style.color = "red";
    }
  });
});
</script>

</body>
</html>
